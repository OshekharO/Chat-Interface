<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #343541;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            font-size: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .user {
            align-self: flex-end;
            background-color: #5C5C7B;
        }

        .bot {
            align-self: flex-start;
            background-color: #444654;
        }

        .input-area {
            background-color: #40414F;
            padding: 1rem;
            position: sticky;
            bottom: 0;
        }

        .input-container {
            display: flex;
            max-width: 48rem;
            margin: 0 auto;
            background-color: #40414F;
            border: 1px solid #565869;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #engine-select {
            background-color: #40414F;
            color: #FFFFFF;
            border: none;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        #chat-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 1rem;
            padding: 0.75rem;
            resize: none;
            height: 52px;
            max-height: 200px;
            overflow-y: auto;
        }

        #chat-input:focus {
            outline: none;
        }

        #send-btn {
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 1rem;
        }

        #theme-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container"></div>
    
    <div class="input-area">
        <div class="input-container">
            <select id="engine-select">
                <option value="v1">v1</option>
                <option value="v2">v2</option>
                <option value="v3">v3</option>
                <option value="v4">v4</option>
                <option value="v5">v5</option>
                <option value="v6">v6</option>
                <option value="v7">v7</option>
                <option value="v8">v8</option>
                <option value="v9">v9</option>
            </select>
            <textarea id="chat-input" placeholder="Send a message..." rows="1"></textarea>
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <button id="theme-btn">‚òÄÔ∏è</button>

    <script>
        let isLightMode = false;

        function toggleTheme() {
            const body = document.body;
            const themeButton = document.getElementById("theme-btn");

            if (isLightMode) {
                body.style.backgroundColor = "#343541";
                body.style.color = "#FFFFFF";
                themeButton.textContent = "‚òÄÔ∏è";
            } else {
                body.style.backgroundColor = "#FFFFFF";
                body.style.color = "#000000";
                themeButton.textContent = "üåô";
            }

            isLightMode = !isLightMode;
        }

        async function create(prompt, apiVersion) {
            const url = `https://gpt-ai-topaz.vercel.app/chat/${apiVersion}`;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ userMessage: prompt }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.reply;
            } catch (error) {
                console.error("Error:", error);
                return "Sorry, there was an error processing your request.";
            }
        }

        async function sendMessage() {
            let prompt = document.getElementById("chat-input").value;
            let apiVersion = document.getElementById("engine-select").value;
            let chatContainer = document.getElementById("chat-container");

            // Create user message element
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user");
            userMessage.textContent = prompt;
            chatContainer.appendChild(userMessage);

            // Create bot message element (initially empty)
            let botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.textContent = "Thinking...";
            chatContainer.appendChild(botMessage);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Send request and update bot message
            let resp = await create(prompt, apiVersion);
            botMessage.textContent = resp;

            // Scroll to bottom again (in case the response was long)
            chatContainer.scrollTop = chatContainer.scrollHeight;

            document.getElementById("chat-input").value = ""; // Clear the input box
        }

        document.getElementById("send-btn").addEventListener("click", sendMessage);

        document.getElementById("chat-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        document.getElementById("theme-btn").addEventListener("click", toggleTheme);

        // Adjust textarea height
        const textarea = document.getElementById("chat-input");
        textarea.addEventListener("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    </script>
</body>
</html>
